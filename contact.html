        <div class="form">
            <form action="" enctype="UTF-8">
                <div>
                    <input type="text" id="fname" pattern="[A-Za-z]{4,10}" placeholder="First Name" required>
                </div>
    
                <div>
                    <input type="text" id="lname" pattern="[A-Za-z]{4,10}" placeholder="Last Name" required>

                <div>

                </div>
    
                <div>
                    <input type="password" id="password" pattern=".{8,16}" placeholder="Password" required>
                </div>
    
                <div>
                    <textarea id="comment" cols="30" rows="10" placeholder="Leave Your Comment Here..." required></textarea>
                </div>
