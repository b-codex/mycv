    <h3>Contact Me</h3>

    
    <table cellspacing='15' align="center">
        <tr>
            <td>
                <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=addis%20ababa&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.org"></a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
            </td>
            <td>
                <table cellspacing='15'>

                    <form action="" enctype="UTF-8">
            
                        <tr>
                            <td>
                                <label for="fname">First Name:</label>
                            </td>
                            <td>
                                <input type="text" id="fname" pattern="[A-Za-z]{4,10}" required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label for="lname">Last Name:</label>
                            </td>
                            <td>
                                <input type="text" id="lname" pattern="[A-Za-z]{4,10}" required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
                            <td>
                                <input type="email" id="email" required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label for="phone">Phone Number:</label>
                            </td>
                            <td>
                                <input type="tel" id="phone" required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                            <td>
                                <input type="password" id="password" pattern=".{8,16}" required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label for="country">Country</label>
                            </td>
                            <td>
                                <select id="country">
                                    <option value="af">Africa</option>
                                    <option value="am">America</option>
                                    <option value="eu">Europe</option>
                                </select>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label for="comment">Leave Your Comment Here:</label>
                            </td>
                            <td>
                                <textarea id="comment" cols="30" rows="10" required></textarea>
                            </td>
                        </tr>
                
                        <tr>
                            <td>
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
            
                    </form>
            
                </table>
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
        </tr>
    </table>
